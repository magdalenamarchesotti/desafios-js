<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Choose your colour!</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <label for="inputColour" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" 
        id="inputColour" value="#563d7c" title="Choose your color">
        
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btnView" style="background-color: black;">View</button>
            
            <p class="lead mt-3" id="parrafoHexa">#563d7c</p>
            
            <div class="card p-5" id="cardColour" style="background-color: #563d7c;"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
