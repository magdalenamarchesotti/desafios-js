<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Pokemon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex">
    </main>

    <template id="template-card">
        <article class="card">
            <img src="images/Unknown.png" alt="" class="card-header" />
            <div class="card-body">
                <img src="images/chikorita.webp" alt="" class="card-body-img" />
                <h1 class="card-body-title">
                    Chikorita
                    <span>26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Attack</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Special</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Defense</p>
                </div>
            </div>
        </article>
    </template>
    <script src="app.js"></script>
</body>
</html>
